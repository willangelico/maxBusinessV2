{% extends "index.html" %}

{% block content %}
    {% if message %}
        {{ message }}
    {% endif %}
	<form class="navbar-form">
		<div class="pull-left">
			<h2>Lista de páginas</h2>
		</div>
		<div class="pull-right search">
			<a href="/admin/pages/add" class="btn btn-primary">Nova página</a>
		</div>					
	</form>	
	<div class="table-responsive">
        <form action="" method="post" id="form-list">
            <table id="table-list" class="table table-striped table-hover">
                <thead>
        	        <tr>
                        <th class="col-sm-1 text-center"></th>
                        <th>Título</th>
                        <th class="col-sm-2">Opções</th>
                    </tr>
                </thead>
                <tbody>
                	{% for page in pages %}
						<tr data-id={{page.id}} class="list">
                            <td class="col-sm-1 text-center">
								<a href="/admin/pages/status/" class="btn btn-xs change-status" data-id={{page.id}}>
                            		<i class="fa fa-power-off {{ page.status }}"></i>
                            	</a>
                            </td>
                            <td>{{ page.name }}</td>
                            <td>
                	            <a href="/admin/pages/edit/{{ page.id }}" class="btn btn-primary btn-xs">Editar</a>
                                <a href="/admin/pages/delete/{{ page.id }}" class="btn btn-primary btn-xs rem">Remover</a>
                            </td>
                        </tr>						
					{% endfor %}                	
                </tbody>
                <tfoot>
                    <tr>
                        <th class="col-sm-1 text-center"></th>
                 	    <th>Título</th>
                        <th>Opções</th>
                    </tr>
                </tfoot>                            
            </table>
		</form>                                
    </div>
    
{% endblock %}
